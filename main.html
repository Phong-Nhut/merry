<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio autoplay>
        <source src = "noel.mp3" type="audio/mp3">
    </audio>
      
    <div class="container">
        <div class="cloud">
            <h1>Merry Christmas!</h1>
            <h2>NHI KHÙM KHÙM</h2>
        </div>
    </div>

    <div class="birds-container"></div>

    <div class="snow"></div> <!-- Tuyết -->

    <div class="tree-container">
        <div class="tree">
            <div class="star">⭐</div>
            <div class="tree-layer layer1"></div>
            <div class="tree-layer layer2"></div>
            <div class="tree-layer layer3"></div>
        </div>
    </div>

    <div class="santa">
        <span>🎅</span> <!-- Biểu tượng ông già Noel -->
    </div>
    
    
      
      
      
   
    
    

    <script src="script.js"></script>
</body>

</html>
